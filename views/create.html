  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Create account</em></h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="contact" action="" method="post" onsubmit="return validateForm(event)">
            <div class="row">
              <!-- Username and Name Fields -->
              <div class="col-lg-4">
                <fieldset>
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" placeholder="Ex. Momo" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="surname">Surname</label>
                  <input type="text" name="surname" id="surname" placeholder="Ex. Jeerapan" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="lastname">Lastname</label>
                  <input type="text" name="lastname" id="lastname" placeholder="Ex. Chirachanchai" autocomplete="on"
                    required>
                </fieldset>
              </div>

              <!-- Address Fields -->
              <div class="col-lg-6">
                <fieldset>
                  <label for="country">Country</label>
                  <select id="country" name="country" required onchange="updateProvinces()">
                    <option value="" disabled selected>Select Country</option>
                    <option value="thailand">Thailand</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="province">Province</label>
                  <select id="province" name="province" required>
                    <option value="" disabled selected>Select Province</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="address">Full Address</label>
                  <input type="text" name="address" id="address" placeholder="Enter your full address" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="zipcode">Postal Code</label>
                  <input type="text" name="zipcode" id="zipcode" placeholder="Enter your postal code" required
                    pattern="\d{5}" title="Postal code must be 5 digits.">
                </fieldset>
              </div>
              <!-- Contact Fields -->
              <div class="col-lg-6">
                <fieldset>
                  <label for="mail">Email</label>
                  <input type="email" name="mail" id="mail" placeholder="xxx@gmail.com" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="TelNum">Tel.</label>
                  <input type="text" name="TelNum" id="TelNum" placeholder="xxxxxxxxxx" autocomplete="on" required>
                </fieldset>
              </div>
              <!-- Gender and Birth Date -->
              <div class="col-lg-4">
                <fieldset>
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="dob">Date of Birth</label>
                  <input type="date" name="dob" id="dob" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="file">Your Profile</label>
                  <input type="file" id="file" name="myfiles[]" multiple />
                </fieldset>
              </div>
              <br>
              <br>
              <!-- Password Fields -->
              <div class="col-lg-6">
                <fieldset>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="Enter your password" minlength="8"
                    required>
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" name="confirm_password" id="confirm_password"
                    placeholder="Confirm your password" minlength="8" required>
                </fieldset>
              </div>
              <!-- Submit Button -->
              <div class="col-lg-8">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Submit</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
